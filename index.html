<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eco-City: Tom Edition Ultime</title>
    <style>
        :root { --p: #00ff88; --s: #00aaff; --bg: #0a1018; --d: #ff4444; }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; color: white; touch-action: none; }

        #cinematic {
            position: absolute; width: 100%; height: 100%; z-index: 1000;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .cinematic-title {
            font-size: 48px; font-weight: bold; color: var(--p);
            text-shadow: 0 0 20px var(--p), 0 0 40px var(--p);
            animation: slideUp 1.5s ease-out;
        }
        .cinematic-subtitle {
            font-size: 20px; margin-top: 20px; color: white;
            animation: slideUp 2s ease-out;
        }
        .cinematic-btn {
            margin-top: 40px; padding: 20px 50px; background: var(--p);
            color: #000; border: none; border-radius: 15px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            animation: slideUp 2.5s ease-out;
            box-shadow: 0 0 30px var(--p);
        }
        .cinematic-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--p); }

        #auth-screen {
            position: absolute; width: 100%; height: 100%; z-index: 500;
            background: radial-gradient(circle at center, #112233 0%, #000 100%);
            display: none; justify-content: center; align-items: center;
        }
        .box { background: rgba(10,25,40,0.95); padding: 30px; border-radius: 20px; border: 2px solid var(--p); text-align: center; width: 85%; max-width: 350px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #334; background: #050a10; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: var(--p); color: #000; border: none; padding: 18px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }

        #admin-panel {
            position: absolute; width: 90%; max-width: 500px; max-height: 80%; overflow-y: auto; background: rgba(0,0,0,0.95); 
            border: 2px solid gold; border-radius: 15px; padding: 20px; z-index: 600; display: none;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        td, th { border: 1px solid #333; padding: 10px; text-align: left; }
        .btn-danger { background: #ff4444; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }

        #hud {
            position: absolute; top: 10px; left: 10px; right: 10px; display: none;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; border: 1px solid var(--s); z-index: 100;
        }
        .stats { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; flex-wrap: wrap; }
        .bar-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; margin: 4px 0 10px 0; }
        .bar-fill { height: 100%; border-radius: 4px; transition: 0.5s; }

        #toolbar {
            position: absolute; bottom: 15px; left: 10px; right: 10px; display: none;
            gap: 10px; padding: 10px; background: rgba(0,0,0,0.9);
            border-radius: 15px; overflow-x: auto; z-index: 100;
            white-space: nowrap;
        }
        .tool {
            min-width: 70px; height: 85px; background: #1a2a3a; border: 2px solid #345;
            border-radius: 12px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;
            position: relative;
        }
        .tool.active { border-color: var(--p); background: #003322; }
        .tool-icon { font-size: 24px; }
        .tool-price { font-size: 11px; color: var(--p); }

        #tooltip {
            position: absolute; background: rgba(0,0,0,0.95); padding: 12px 16px; border-radius: 10px;
            border: 2px solid var(--p); display: none; z-index: 200; pointer-events: none;
            font-size: 13px; white-space: nowrap;
        }

        #menu-btn {
            position: absolute; top: 15px; right: 15px; z-index: 150;
            background: rgba(0,150,200,0.9); border: 2px solid var(--s);
            padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold;
            display: none;
        }

        #menu-panel {
            position: absolute; width: 90%; max-width: 400px; background: rgba(0,0,0,0.95);
            border: 2px solid var(--s); border-radius: 15px; padding: 25px; z-index: 600; display: none;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
        .menu-item { padding: 15px; margin: 10px 0; background: #1a2a3a; border-radius: 10px; cursor: pointer; border: 2px solid #345; text-align: center; font-weight: bold; }
        .menu-item:hover { border-color: var(--p); background: #003322; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="cinematic">
        <div class="cinematic-title">üåÜ ECO-CITY üåÜ</div>
        <div class="cinematic-subtitle">Construis la ville du futur</div>
        <div class="cinematic-subtitle" style="font-size: 16px; margin-top: 30px;">
            üå≤ √âcologie ‚Ä¢ üèóÔ∏è Construction ‚Ä¢ üë• Population
        </div>
        <button class="cinematic-btn" onclick="skipCinematic()">COMMENCER L'AVENTURE</button>
    </div>

    <div id="auth-screen">
        <div class="box">
            <h1 style="color:var(--p);">üåÜ ECO-CITY</h1>
            <input type="text" id="user" placeholder="Ton Pr√©nom">

            <button class="btn-main" onclick="startAuth()">üöÄ REJOINDRE LA VILLE</button>

    <div id="admin-panel">
        <h2 style="color:gold;">üîê Panneau Admin</h2>
        <table id="admin-table">
            <thead><tr><th>Pr√©nom</th><th>Pass</th><th>Argent</th><th>Pop</th></tr></thead>
            <tbody id="admin-body"></tbody>
        </table>
        <button class="btn-danger" onclick="resetAllAccounts()">üóëÔ∏è R√âINITIALISER TOUS LES COMPTES</button>
        <button class="btn-main" style="background:gold; margin-top:15px;" onclick="closeAdmin()">FERMER</button>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">‚ò∞ MENU</div>

    <div id="menu-panel">
        <h2 style="color:var(--s); text-align:center;">‚öôÔ∏è Menu</h2>
        <div class="menu-item" onclick="saveGame(); alert('üíæ Partie sauvegard√©e !'); toggleMenu();">üíæ Sauvegarder</div>
        <div class="menu-item" onclick="if(confirm('Recommencer la partie ?')) { resetCurrentGame(); }">üîÑ Nouvelle Partie</div>
        <div class="menu-item" onclick="toggleMenu();">‚ùå Fermer</div>
    </div>

    <div id="hud">
        <div class="stats">
            <span>üí∞ <span id="m-val">2000</span>‚Ç¨</span>
            <span>üë• <span id="p-val">0</span></span>
            <span style="color:var(--p); font-size:14px;" id="u-display"></span>
        </div>
        <div style="font-size:11px;">√âCOLOGIE</div>
        <div class="bar-bg"><div id="eco-bar" class="bar-fill" style="background:var(--p); width:50%"></div></div>
        <div style="font-size:11px;">POLLUTION</div>
        <div class="bar-bg"><div id="pol-bar" class="bar-fill" style="background:var(--d); width:10%"></div></div>
    </div>

    <div id="toolbar"></div>
    <div id="tooltip"></div>
    <div id="game-container"></div>

    <script>
        const TOOLS = [
            { id:'road', icon:'üõ£Ô∏è', cost:20, pop:0, eco:0, pol:0, name:'Route' },
            { id:'forest', icon:'üå≤', cost:100, pop:0, eco:15, pol:0, name:'For√™t' },
            { id:'house', icon:'üè†', cost:200, pop:25, eco:0, pol:2, name:'Maison' },
            { id:'apt', icon:'üè¢', cost:800, pop:120, eco:0, pol:8, name:'Immeuble' },
            { id:'factory', icon:'üè≠', cost:1200, pop:0, eco:0, pol:30, name:'Usine' },
            { id:'solar', icon:'‚òÄÔ∏è', cost:1500, pop:0, eco:35, pol:0, name:'Panneaux Solaires' },
            { id:'park', icon:'üå≥', cost:400, pop:10, eco:20, pol:0, name:'Parc' },
            { id:'windmill', icon:'üí®', cost:2000, pop:0, eco:40, pol:0, name:'√âolienne' },
            { id:'school', icon:'üè´', cost:1800, pop:50, eco:10, pol:3, name:'√âcole' },
            { id:'hospital', icon:'üè•', cost:2500, pop:30, eco:5, pol:5, name:'H√¥pital' },
            { id:'stadium', icon:'üèüÔ∏è', cost:3000, pop:80, eco:0, pol:10, name:'Stade' },
            { id:'mall', icon:'üè¨', cost:2800, pop:100, eco:0, pol:15, name:'Centre Commercial' },
            { id:'fountain', icon:'‚õ≤', cost:600, pop:5, eco:25, pol:0, name:'Fontaine' },
            { id:'lighthouse', icon:'üóº', cost:3500, pop:10, eco:15, pol:2, name:'Phare' },
            { id:'bridge', icon:'üåâ', cost:1500, pop:0, eco:5, pol:3, name:'Pont' },
            { id:'airport', icon:'‚úàÔ∏è', cost:5000, pop:200, eco:0, pol:40, name:'A√©roport' },
            { id:'port', icon:'‚öì', cost:4000, pop:150, eco:0, pol:35, name:'Port' },
            { id:'casino', icon:'üé∞', cost:3200, pop:90, eco:0, pol:12, name:'Casino' },
            { id:'museum', icon:'üèõÔ∏è', cost:2200, pop:40, eco:18, pol:1, name:'Mus√©e' },
            { id:'church', icon:'‚õ™', cost:1600, pop:35, eco:12, pol:0, name:'√âglise' },
            { id:'tower', icon:'üóø', cost:4500, pop:150, eco:0, pol:20, name:'Tour de Bureaux' },
            { id:'dam', icon:'üèûÔ∏è', cost:5500, pop:0, eco:60, pol:5, name:'Barrage Hydro' },
            { id:'farm', icon:'üåæ', cost:900, pop:15, eco:22, pol:1, name:'Ferme Bio' },
            { id:'lab', icon:'üî¨', cost:4200, pop:60, eco:8, pol:8, name:'Laboratoire' },
            { id:'gym', icon:'üèãÔ∏è', cost:1400, pop:30, eco:10, pol:2, name:'Salle de Sport' }
        ];

        let state = { money: 2000, pop: 0, eco: 50, pol: 10, buildings: [], user: "", pass: "", infiniteMoney: false };
        let scene, camera, renderer, raycaster, mouse, ghost, grid;
        let selectedId = 'road';
        let cars = [], windmills = [], fountains = [], lighthouses = [], flags = [];
        let buildingMeshes = [];

        function skipCinematic() {
            document.getElementById('cinematic').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'flex';
        }

        window.onload = () => {
            const lastUser = localStorage.getItem('last_user');
            if(lastUser) document.getElementById('user').value = lastUser;
        };

        function startAuth() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            if(u === "2013" && p === "tom") { skipCinematic(); showAdmin(); return; }
            if(u === "teste" && p === "tom") {
                state.infiniteMoney = true;
                state.user = u;
                state.pass = p;
                state.money = 999999;
                document.getElementById('auth-screen').style.display = 'none';
                initGame();
                return;
            }
            if(!u || !p) {
                document.getElementById('err').innerText = "Remplis tout !";
                return;
            }

            localStorage.setItem('last_user', u);

            const saved = localStorage.getItem('eco_save_'+u);
            if(saved) {
                try {
                    const d = JSON.parse(saved);
                    if(d.pass !== p) {
                        document.getElementById('err').innerText = "Mauvais mot de passe.";
                        return;
                    }
                    state = d;
                } catch(e) {
                    state.user = u;
                    state.pass = p;
                }
            } else {
                state.user = u;
                state.pass = p;
                saveGame();
            }

            document.getElementById('auth-screen').style.display = 'none';
            initGame();
        }

        function initGame() {
            document.getElementById('hud').style.display = 'block';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('menu-btn').style.display = 'block';
            document.getElementById('u-display').innerText = state.user + (state.infiniteMoney ? ' ‚ôæÔ∏è' : '');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1018);
            scene.fog = new THREE.Fog(0x0a1018, 800, 2000);

            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.OrthographicCamera(-500*aspect, 500*aspect, 500, -500, 1, 3000);
            camera.position.set(500, 500, 500);
            camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.7);
            sun.position.set(200, 500, 100);
            sun.castShadow = true;
            scene.add(sun);

            grid = new THREE.GridHelper(2000, 40, 0x112233, 0x050a10);
            scene.add(grid);

            ghost = new THREE.Mesh(
                new THREE.BoxGeometry(45, 2, 45),
                new THREE.MeshBasicMaterial({color:0x00ff88, transparent:true, opacity:0.3})
            );
            scene.add(ghost);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            const tb = document.getElementById('toolbar');
            tb.innerHTML = '';
            TOOLS.forEach(t => {
                const d = document.createElement('div');
                d.className = `tool ${t.id === selectedId ? 'active' : ''}`;
                d.innerHTML = `<div class="tool-icon">${t.icon}</div><div class="tool-price">${t.cost}‚Ç¨</div>`;
                d.onclick = () => {
                    selectedId = t.id;
                    document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
                    d.classList.add('active');
                };
                d.onmouseenter = (e) => showTooltip(e, t);
                d.onmouseleave = hideTooltip;
                tb.appendChild(d);
            });

            const onMove = (x, y) => {
                mouse.x = (x / window.innerWidth) * 2 - 1;
                mouse.y = -(y / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(grid);
                if(intersects[0]) {
                    ghost.position.x = Math.round(intersects[0].point.x / 50) * 50;
                    ghost.position.z = Math.round(intersects[0].point.z / 50) * 50;
                }
            };
            
            window.addEventListener('mousemove', e => onMove(e.clientX, e.clientY));
            window.addEventListener('touchmove', e => {
                e.preventDefault();
                onMove(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });
            
            window.addEventListener('mousedown', e => {
                if(e.target.closest('#toolbar') || e.target.closest('#hud') || e.target.closest('#menu-btn')) return;
                build(ghost.position.x, ghost.position.z);
            });
            
            window.addEventListener('touchstart', e => {
                if(e.target.closest('#toolbar') || e.target.closest('#hud') || e.target.closest('#menu-btn')) return;
                onMove(e.touches[0].clientX, e.touches[0].clientY);
                build(ghost.position.x, ghost.position.z);
            });

            if(state.buildings && state.buildings.length > 0) {
                state.buildings.forEach(b => {
                    if(b && b.x !== undefined && b.z !== undefined && b.id) {
                        build(b.x, b.z, b.id, true);
                    }
                });
            }
            
            updateHUD();
            animate();
            setInterval(incomeLoop, 5000);
        }

        function showTooltip(e, tool) {
            const tt = document.getElementById('tooltip');
            const income = (tool.pop * 0.2) + (tool.eco * 0.5) - (tool.pol * 0.3);
            tt.innerHTML = `
                <div style="color:var(--p); font-weight:bold; margin-bottom:5px;">${tool.name}</div>
                <div>üí∞ Co√ªt: ${tool.cost}‚Ç¨</div>
                <div>üë• Population: +${tool.pop}</div>
                <div>üíµ Revenu/5s: ${income > 0 ? '+' : ''}${income.toFixed(1)}‚Ç¨</div>
                ${tool.eco > 0 ? `<div style="color:var(--p)">üå± √âcologie: +${tool.eco}</div>` : ''}
                ${tool.pol > 0 ? `<div style="color:var(--d)">‚ò†Ô∏è Pollution: +${tool.pol}</div>` : ''}
            `;
            tt.style.display = 'block';
            tt.style.left = e.pageX + 15 + 'px';
            tt.style.top = e.pageY + 15 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function build(x, z, id = null, load = false) {
            const tid = id || selectedId;
            const t = TOOLS.find(i => i.id === tid);
            if(!t) return;
            
            if(!load) {
                const exists = state.buildings.some(b => b.x === x && b.z === z);
                if(exists) return;
                
                if(!state.infiniteMoney && state.money < t.cost) return;
                
                if(!state.infiniteMoney) state.money -= t.cost;
                state.pop += t.pop;
                state.eco = Math.min(100, state.eco + t.eco);
                state.pol = Math.min(100, state.pol + t.pol);
                state.buildings.push({x, z, id: tid});
                saveGame();
                updateHUD();
            }

            const g = new THREE.Group();
            g.position.set(x, 0, z);
            g.userData = { type: tid, x, z };

            if(tid === 'road') {
                const road = new THREE.Mesh(
                    new THREE.BoxGeometry(50, 1.2, 50),
                    new THREE.MeshLambertMaterial({color: 0x333333})
                );
                const line = new THREE.Mesh(
                    new THREE.BoxGeometry(15, 0.5, 3),
                    new THREE.MeshBasicMaterial({color: 0xffff00})
                );
                line.position.y = 0.7;
                g.add(road, line);
                if(!load) spawnCar(x, z);
                
            } else if(tid === 'house') {
                const base = new THREE.Mesh(
                    new THREE.BoxGeometry(30, 20, 30),
                    new THREE.MeshLambertMaterial({color: 0xdddddd})
                );
                base.position.y = 10;
                
                const roof = new THREE.Mesh(
                    new THREE.ConeGeometry(25, 15, 4),
                    new THREE.MeshLambertMaterial({color: 0xcc3333})
                );
                roof.position.y = 25;
                roof.rotation.y = Math.PI / 4;
                
                const door = new THREE.Mesh(
                    new THREE.BoxGeometry(8, 12, 1),
                    new THREE.MeshLambertMaterial({color: 0x654321})
                );
                door.position.set(0, 6, 15.5);
                
                const window1 = new THREE.Mesh(
                    new THREE.BoxGeometry(6, 6, 1),
                    new THREE.MeshLambertMaterial({color: 0x87ceeb})
                );
                window1.position.set(-10, 15, 15.5);
                
                const window2 = window1.clone();
                window2.position.set(10, 15, 15.5);
                
                g.add(base, roof, door, window1, window2);
                
            } else if(tid === 'forest') {
                const trunk = new THREE.Mesh(
                    new THREE.CylinderGeometry(2, 2, 10),
                    new THREE.MeshLambertMaterial({color: 0x442200})
                );
                trunk.position.y = 5;
                
                const foliage = new THREE.Mesh(
                    new THREE.ConeGeometry(12, 25, 6),
                    new THREE.MeshLambertMaterial({color: 0x228844})
                );
                foliage.position.y = 20;
                g.add(trunk, foliage);
                
            } else if(tid === 'windmill') {
                const base = new THREE.Mesh(
                    new THREE.CylinderGeometry(3, 5, 50),
                    new THREE.MeshLambertMaterial({color: 0xeeeeee})
                );
                base.position.y = 25;
                
                const blades = new THREE.Group();
                for(let i = 0; i < 3; i++) {
                    const blade = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 20, 1),
                        new THREE.MeshLambertMaterial({color: 0xffffff})
                    );
                    blade.position.y = 10;
                    blade.rotation.z = (i * Math.PI * 2) / 3;
                    blades.add(blade);
                }
                blades.position.y = 50;
                g.add(base, blades);
                windmills.push(blades);
                
            } else if(tid === 'solar') {
                const pole = new THREE.Mesh(
                    new THREE.CylinderGeometry(2, 2, 20),
                    new THREE.MeshLambertMaterial({color: 0x666666})
                );
                pole.position.y = 10;
                
                const panel = new THREE.Mesh(
                    new THREE.BoxGeometry(40, 1, 25),
                    new THREE.MeshLambertMaterial({color: 0x0033aa})
                );
                panel.position.y = 20;
                panel.rotation.x = -0.3;
                
                g.add(pole, panel);
                
            } else if(tid === 'apt') {
                const building = new THREE.Mesh(
                    new THREE.BoxGeometry(35, 70, 35),
                    new THREE.MeshLambertMaterial({color: 0x889999})
                );
                building.position.y = 35;
                
                for(let floor = 0; floor < 6; floor++) {
                    for(let i = 0; i < 3; i++) {
                        const win = new THREE.Mesh(
                            new THREE.BoxGeometry(5, 5, 0.5),
                            new THREE.MeshBasicMaterial({color: 0xffffaa})
                        );
                        win.position.set((i - 1) * 10, 10 + floor * 10, 17.8);
                        building.add(win);
                    }
                }
                g.add(building);
                
            } else if(tid === 'factory') {
                const main = new THREE.Mesh(
                    new THREE.BoxGeometry(40, 30, 40),
                    new THREE.MeshLambertMaterial({color: 0x666666})
                );
                main.position.y = 15;
                
                const chimney = new THREE.Mesh(
                    new THREE.CylinderGeometry(3, 4, 25),
                    new THREE.MeshLambertMaterial({color: 0x444444})
                );
                chimney.position.set(12, 35, 12);
                
                g.add(main, chimney);
                
            } else if(tid === 'park') {
                const ground = new THREE.Mesh(
                    new THREE.BoxGeometry(45, 0.5, 45),
                    new THREE.MeshLambertMaterial({color: 0x228822})
                );
                ground.position.y = 0.3;
                
                for(let i = 0; i < 4; i++) {
                    const tree = new THREE.Group();
                    const trunk = new THREE.Mesh(
                        new THREE.CylinderGeometry(1, 1, 8),
                        new THREE.MeshLambertMaterial({color: 0x442200})
                    );
